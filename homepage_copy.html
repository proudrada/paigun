<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travele Clone</title>
    <link rel="stylesheet" href="hp_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Travele</div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Tours</a></li>
                <li><a href="#">Pages</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Dashboard</a></li>
            </ul>
            <button class="buy-now">Buy Now</button>
        </nav>
    </header>
    
    <section class="hero">
        <div class="slider">
            <div class="slide active" style="background-image: url('Picture/TUFair.jpg');"></div>
            <div class="slide" style="background-image: url('Picture/expo: .;');"></div>
            <div class="slide" style="background-image: url('image3.jpg');"></div>
            <button class="prev">&#10094;</button>
            <button class="next">&#10095;</button>
        </div>
        <div class="hero-content">
            <h1>EXPERIENCE THE NATURE'S BEAUTY</h1>
            <p>Discover amazing places with exclusive deals</p>
            <a href="#" class="btn">CONTINUE READING</a>
        </div>
    </section>
    
    <section class="search-box">
        <div class="search-container">
            <input type="text" placeholder="Enter Destination">
            <input type="number" placeholder="No. of People">
            <input type="date" placeholder="Check-in Date">
            <input type="date" placeholder="Check-out Date">
            <button class="inquire">INQUIRE NOW</button>
        </div>
    </section>
</body>
</html>
